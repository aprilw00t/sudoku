defaultTasks 'check'

apply plugin: 'java'

version = 1.0
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile("org.assertj:assertj-core:3.11.1")

    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.8'
}